<!DOCTYPE html>
<meta charset="utf-8">
<head>
<title>Progress data-team</title>
</head>
<body>
    <link href="lib/nv.d3.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="lib/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="lib/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="lib/jquery-ui.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
           <!--      <span class="sr-only">Toggle navigation</span> -->
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Data team edits</a>
            </div>
            <div class="navbar-collapse collapse">
                <div class="btn-group nav navbar-nav btn-input clearfix col-md-2" style="margin-top: 10px">
                    <button type="button" class="btn btn-default dropdown-toggle form-control" data-toggle="dropdown">
                    <span class="type_label" data-bind="label">Per Day</span> <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#" id="h">Per Hour</a></li>
                        <li><a href="#" id="d">Per Day</a></li>
                        <li><a href="#" id="m">Per Month</a></li>
                        <li><a href="#" id="y">Per Year</a></li>
                    </ul>
                </div>
                <div class="col-sm-1 title_date" ><h3><small>From </small></h3></div>
                <div class="date-form  col-md-2 date_form">
                    <div class="form-horizontal">
                        <div class="control-group">
                            <div class="controls">
                                <div class="input-group">
                                    <input id="date-picker-2" type="text" class="from form-control" />
                                    <label for="date-picker-2" class="input-group-addon btn"><span class="glyphicon glyphicon-calendar"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-1 title_date" ><h3><small>To </small></h3></div>
                <div class="date-form  col-md-2 date_form" >
                    <div class="form-horizontal">
                        <div class="control-group">
                            <div class="controls">
                                <div class="input-group">
                                    <input id="date-picker-3" type="text" class="to form-control" />
                                    <label for="date-picker-3" class="input-group-addon btn"><span class="glyphicon glyphicon-calendar"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container container_line" >
        <div class="page-header">
            <h2>OpenStreetMap objects modifed</h2><small class="label_line"></small>
        </div>
        <div id="chart_line" class='chart full with-3d-shadow with-transitions loading'>
            <svg></svg>
        </div>
    </div>
<!--     <div class="container container_bar" >
        <div class="page-header">
            <h2>OpenStreetMap objects modifed</h2><small class="label_bar"></small>
        </div>
        <div id="chart_bar" class='with-3d-shadow with-transitions loading'>
            <svg></svg>
        </div>
    </div> -->
    <script src="lib/jquery-2.1.1.min.js"></script>
    <script src="lib/jquery-ui-1.9.2.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/d3.v3.js"></script>
    <script src="lib/nv.d3.js"></script>
    <script src="lib/tooltip.js"></script>
    <script src="lib/utils.js"></script>
    <script src="lib/interactiveLayer.js"></script>
    <script src="lib/models/legend.js"></script>
    <script src="lib/models/axis.js"></script>
    <script src="lib/models/scatter.js"></script>
    <script src="lib/models/line.js"></script>
    <script src="lib/models/lineChart.js"></script>
    <script src="js/app.js"></script>   
</body>
